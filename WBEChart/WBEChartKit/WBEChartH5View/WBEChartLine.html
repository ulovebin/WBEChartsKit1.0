<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=400,user-scalable=no"/>
    <title>Line</title>
    <script src="jquery.js"></script>
    <script src="echarts-all.js"></script>
    <script src="dark.js"></script>
    <script src="blue.js"></script>
    <script src="gray.js"></script>
    <script src="green.js"></script>
    <script src="helianthus.js"></script>
    <script src="infographic.js"></script>
    <script src="macarons.js"></script>
    <script src="macarons2.js"></script>
    <script src="mint.js"></script>
    <script src="red.js"></script>
    <script src="roma.js"></script>
    <script src="sakura.js"></script>
    <script src="shine.js"></script>
    <style type="text/css">
        #main{
            position: absolute;
            left: 50%;
            margin-left: -200px;
            width: 400px;
            height: 250px;
        }
    </style>
</head>
<body>

<div id="main" ></div>

<script type="text/javascript">
    var  myChart;
    function generalChart(data,type) {

    var seriesData=[];
    var tooltipData;
    if(data.tooltipFormatter)
    {
        tooltipData={
            trigger: 'axis',
            formatter: data.tooltipFormatter?data.tooltipFormatter:"<br/>{b} : {c}"
        };
    }
    else
    {
        tooltipData={
            trigger: 'axis',
        };
    }
    $.each(data.seriesData,function (index,value) {

       
       var seriesObj={
           
           name:data.legendData[index],
           type:'line',
           data:value,
           itemStyle: (data.seriesAreaFill=="NO"||data.seriesAreaFill=="no"||!data.seriesAreaFill)?{}:{normal: {areaStyle: {type: 'default'}}},
           markPoint : {
           data : function () {
           var markPointData=[];
           if(data.seriesMax)
           {
           markPointData.push({type :'max', name: '最大值'});
           }
           if(data.seriesMin)
           {
           markPointData.push({type :'min', name: '最小值'});
           
           }
           return markPointData;
           }()
           },
           markLine : {
           data : [
                   {type : 'average', name: '平均值'}
             ]
           }
           }
       
       seriesData.push(seriesObj);
       
       });



        var  option = {
            tooltip : tooltipData,
            legend: {
                
                data:data.legendData?data.legendData:[],
                orient : data.legendOrient?data.legendOrient:'horizontal',
                x : data.legendX?data.legendX:'center',
                y:data.legendY?data.legendY:'top',
                textStyle:{fontSize:data.legendFontSize?data.legendFontSize:12},
                itemWidth:data.legenditemWidth?parseInt(data.legenditemWidth):20,
                itemHeight:data.legenditemHeight?parseInt(data.legenditemHeight):14,
                itemGap:data.legenditemGap?parseInt(data.legenditemGap):10

            },
            calculable : false,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : data.xAxisData?data.xAxisData:[]
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLabel : {
                     formatter: data.yAxisFormatter?data.yAxisFormatter:'{value}'
                    }
                }
            ],
            series : seriesData
        };

        myChart=echarts.init($("#main")[0]);
        myChart.setOption(option);
        myChart.setTheme(eval(data.chartTheme));
        
        var ecConfig =echarts.config ;
        function eConsole(param) {
            window.webkit.messageHandlers.paramCall.postMessage({body: param.data});
        }
        myChart.on(ecConfig.EVENT.CLICK, eConsole);

    }

    function setTheme(theme) {
      myChart.setTheme(eval(theme));
    }

</script>

</body>
</html>
